<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectraVote - Create Election</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">ElectraVote</div>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#elections">Elections</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#settings">Settings</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <aside>
            <ul>
                <li><a href="#dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#my-elections"><i class="fas fa-vote-yea"></i> My Elections</a></li>
                <li><a href="#voting-history"><i class="fas fa-history"></i> Voting History</a></li>
                <li><a href="#profile"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="#settings"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </aside>
        
        <main>
            <section id="create-election">
                <h1>Create a New Election</h1>
                <form id="election-form">
                    <div class="form-group">
                        <label for="election-name">Election Name:</label>
                        <input type="text" id="election-name" name="election-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="start-date">Start Date:</label>
                        <input type="date" id="start-date" name="start-date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="end-date">End Date:</label>
                        <input type="date" id="end-date" name="end-date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="candidates">Candidates:</label>
                        <textarea id="candidates" name="candidates" rows="4" placeholder="Enter candidates, one per line" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="4" placeholder="Describe the election" required></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn primary">Create Election</button>
                        <button type="reset" class="btn secondary">Cancel</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    
    <footer>
        <ul>
            <li><a href="#about">About Us</a></li>
            <li><a href="#privacy">Privacy Policy</a></li>
            <li><a href="#terms">Terms of Service</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>
</body>
</html>
