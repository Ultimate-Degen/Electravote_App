<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectraVote - Election Results</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo">ElectraVote</div>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#elections">Elections</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#settings">Settings</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <aside>
            <ul>
                <li><a href="#dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#my-elections"><i class="fas fa-vote-yea"></i> My Elections</a></li>
                <li><a href="#voting-history"><i class="fas fa-history"></i> Voting History</a></li>
                <li><a href="#profile"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="#settings"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </aside>
        
        <main>
            <section id="results">
                <h1>Election Results</h1>
                <div class="form-group">
                    <label for="election">Select Election:</label>
                    <select id="election" name="election" required>
                        <option value="" disabled selected>Select an election</option>
                        <option value="election1">Election 1</option>
                        <option value="election2">Election 2</option>
                        <!-- Add more elections as needed -->
                    </select>
                </div>
                
                <div id="results-section" class="form-group">
                    <h2>Results</h2>
                    <canvas id="resultsChart"></canvas>
                </div>
            </section>
        </main>
    </div>
    
    <footer>
        <ul>
            <li><a href="#about">About Us</a></li>
            <li><a href="#privacy">Privacy Policy</a></li>
            <li><a href="#terms">Terms of Service</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>

    <script>
        document.getElementById('election').addEventListener('change', function() {
            var election = this.value;

            // Sample data for chart
            var data = {
                'election1': {
                    labels: ['Candidate 1', 'Candidate 2', 'Candidate 3'],
                    votes: [300, 250, 150]
                },
                'election2': {
                    labels: ['Candidate A', 'Candidate B', 'Candidate C'],
                    votes: [400, 300, 200]
                }
            };

            var ctx = document.getElementById('resultsChart').getContext('2d');
            var resultsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data[election].labels,
                    datasets: [{
                        label: '# of Votes',
                        data: data[election].votes,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
